<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div id="title">Etch a Sketch</div>
    <div id="gridContainer" class="container"></div>
    <div id="gridSlideContainer">
        <input type="range" min="2" max="100" value="16" id="slide" class="slide">
        <p id="valueSlide"></p>
    </div>
    <div id="buttonSelection">
        <button onclick="colorSelection('black')">Black</button>
        <button onclick="colorSelection('random')">Random</button>
        <button onclick="colorSelection('white')">Eraser</button>
        <button onclick="clearGrid()">Clear Grid</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
